<!DOCTYPE html>
<html lang="">

<head>
  <link rel="shortcut icon" href="Img/goku.png">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Pagina de Goku</title>

</head>

<body>
  <div class="contenido">
    <header>
      <ul class="menu">
        <li class="datos-menu"><a style="padding: 15px" class="enlacesmenu" href="../index.html"><img
              src="Img/esfera.png" alt="inicio" height="39px" width="auto"></a></li>
        <li class="datos-menu"><a class="enlacesmenu" href="datos.html">Datos impotantes</a></li>
        <li class="datos-menu"><a class="enlacesmenu" href="historia.html">Su historia</a></li>
        <li class="datos-menu"><a class="enlacesmenu" href="transformaciones.html">Transformaciones</a>
        </li>
        <li class="datos-menu"><a class="enlacesmenu" href="comunidad.html">Comunidad</a></li>
        <li class="datos-menu"><a class="enlacesmenu" href="formulario.html">Formulario</a></li>
      </ul>
      <form action="probar(desp).html" method="get">
        <p>Nombre: <input type="text" name="nombre" size="20" required></p>
        <p>Apellidos: <input type="text" name="apellidos" size="30" required></p>
        <p>Fecha de nacimiento: <input type="date" name="fecha"></p>
        <p>Sexo:
          <input type="radio" name="hm" value="h" required> Hombre
          <input type="radio" name="hm" value="m" required> Mujer
          <input type="radio" name="hm" value="pd" required> Prefiero no decirlo
        </p>
        <form action="cosas.html" method="get">
          Indique cuanto le gusta Goku(No me gusta No esta mal Me encanta)
          <input type="range" name="rango" min="1" max="3" list="lista-rango">
          <datalist id="lista-rango" required>
            <option value="1" label="No me gusta">
            <option value="2" label="No esta mal">
            <option value="3" label="Me encanta">
          </datalist>
          <p>
            <input type="checkbox" id="politica" required>
            <label for="politica">Acepto la <a href="https://policies.google.com/privacy?hl=es">Politica de
                privacidad</a></label>
          </p>
          <p>
            <input type="submit" value="Probar">
            <input type="reset" value="Borrar">
          </p>
        </form>
    </header>
</body>
